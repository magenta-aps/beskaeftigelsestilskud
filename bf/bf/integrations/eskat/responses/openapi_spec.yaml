          type: number
        educationSupportIncome:
          format: double
          description: B2 Uddannelsestøtte
          type: number
        careFeeIncome:
          format: double
          description: B3 Honorarer, plejevederlag mv.
          type: number
        alimonyIncome:
          format: double
          description: B4 Underholdsbidrag (hustrubidrag mv.)
          type: number
        benefitsIncome:
          format: double
          description: B5 Frie goder i ansættelsesforhold
          type: number
        otherBIncome:
          format: double
          description: B6 Andre B-indkomster
          type: number
        grossBusinessIncome:
          format: double
          description: Erhvervsindtægter i alt
          type: number
        catchSaleFactoryIncome:
          format: double
          description: E2 Indhandling
          type: number
        catchSaleMarketIncome:
          format: double
          description: E3 Salg på brættet / husflid
          type: number
    MonthlyIncome:
      description: Specifies that the type is a data contract and can be serialized and
        deserialized by the DataContractSerializer.
      type: object
      properties:
        cpr:
          description: "Data member attribute indicating that the property should be
            included in serialization and deserialization processes. (felt: 3)\r

            Represents a CPR (Central Person Register) number as a
            string."
          type: string
        year:
          format: int32
          description: Year of the data
          type: integer
        month:
          format: int32
          description: Month of the data
          type: integer
        salaryIncome:
          format: double
          description: "Gets or sets the sallery income for a person. (felt: 5)"
          type: number
        catchsaleIncome:
          format: double
          description: "Gets or sets the catch sale income for a person. (felt: 17)"
          type: number
        publicAssistanceIncome:
          format: double
          description: "Gets or sets the public assistance income for a person. (felt: 6)"
          type: number
        alimonyIncome:
          format: double
          description: "Gets or sets the alimony income for a person. (felt: 7)"
          type: number
        disGisIncome:
          format: double
          description: "Gets or sets the dis/gis income for a person. (felt: 8)"
          type: number
        retirementPensionIncome:
          format: double
          description: "Gets or sets the alimony income for a person. (felt: 9)"
          type: number
        disabilityPensionIncome:
          format: double
          description: "Gets or sets the Disability Pension Income for a person. (felt: 10)"
          type: number
        ignoredBenefitsIncome:
          format: double
          description: Gets or sets the ignored benefits for a person.
          type: number
        employerPaidGLPensionIncome:
          format: double
          description: "Gets or sets the employer paid Grenlandic Pension Income for a
            person. (felt: 13)"
          type: number
        foreignPensionIncome:
          format: double
          description: "Gets or sets the (foreign) pension income for a person. (felt: 11)"
          type: number
        civilServantPensionIncome:
          format: double
          description: "Gets or sets the employer paid Grenlandic Pension Income for a
            person. (felt: 13)"
          type: number
        otherPensionIncome:
          format: double
          description: "Gets or sets the employer paid Grenlandic Pension Income for a
            person. (felt: 13)"
          type: number
    TaxInformation:
      type: object
      properties:
        cpr:
          type: string
        year:
          format: int32
          type: integer
        taxScope:
          type: string
        startDate:
          format: date-time
          type: string
        endDate:
          format: date-time
          type: string
        taxMunicipalityNumber:
          type: string
        cprMunicipalityCode:
          type: string
        cprMunicipalityName:
          type: string
        regionNumber:
          type: string
        regionName:
          type: string
        districtName:
          type: string
        paidBTax:
          format: double
          type: number
