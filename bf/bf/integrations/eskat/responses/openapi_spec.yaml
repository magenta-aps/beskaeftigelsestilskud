paths:
  /api/AnnualIncome:
    get:
      tags:
        - AnnualIncome
      summary: Retrieves an array of strings with values "value1" and "value2".
      operationId: AnnualIncome_Get
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
            text/json:
              schema:
                type: object
  "/api/expectedincome/get/{cpr}/{year}":
    get:
      tags:
        - ExpectedIncome
      summary: Retrieves the expected income for a given CPR (personal identification
        number) and year.
      description: If the data is available in the cache, it returns the cached response;
        otherwise, it fetches the data from the service and caches it.
      operationId: ExpectedIncome_Get
      parameters:
        - name: cpr
          in: path
          description: The CPR of the individual for whom the expected income is being
            retrieved.
          required: true
          schema:
            type: string
        - name: year
          in: path
          description: The year for which the expected income is being retrieved.
          required: true
          schema:
            type: integer
            format: int32
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServiceListResponse_ExpectedIncome_"
            text/json:
              schema:
                $ref: "#/components/schemas/ServiceListResponse_ExpectedIncome_"
  "/api/expectedincome/get/{cpr}":
